{% extends "user/ush.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="updpro">
  <table class="table table-hover">
    <tr>
      <th scope="row">Full Name </th>
      <td><label>
        <input class="form-control" type="text" name="textfield" value="{{val['Name']}}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input  class="form-control" type="text" name="textfield2" value="{{val['Email']}}" />
      </label></td>
    </tr>
   
    <tr>
      <th scope="row">Phone No </th>
      <td><label>
        <input  class="form-control" type="text" name="textfield4" value="{{val['Phoneno']}}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Address</th>
      <td><label>
        <input  class="form-control" type="text" name="textfield5" value="{{val['Address']}}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><p>
        <label>
<input  type="radio" name="RadioGroup1" value="Male" {% if val['gender']=='Male'  %}checked {% endif %} />
MALE</label>
        <br />
        <label>
        <input  type="radio" name="RadioGroup1" value="Female"  {% if val ['gender']=='Female' %}checked {% endif %} />
FEMALE</label>
        <label></label>
        <br />
      </p></td>
    </tr>
    <tr>
      <th scope="row">Date of birth </th>
      <td><label>
        <input  class="form-control" type="date" name="textfield7" value="{{val['dob']}}" />
      </label></td>
    </tr>
    <tr>
      <td align="center" colspan="2" scope="row"><label>
        <input class="form-control"  type="submit" name="Submit" value="update" />
      </label></td>
    </tr>
  </table>
</form>
</body>
<!-- </html> -->
{% endblock %}
