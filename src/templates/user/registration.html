
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
  </head>
  <body>
    <section class="gradient-custom">
        <div class="container py-5">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration"style="background-color:white;" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 style=>Registration Form </h3>
                  <form action="/userregistration" method="post" enctype="multipart/form-data">

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="firstName">Full Name</label>
                          <input type="text"   id="fullNam " class="form-control form-control-lg is-valid" name="fname" required pattern="[A-Z a-z.]{3,25}">                      
                        </div>    
                      </div>

                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="email">Email</label>
                          <input type="email"  id="email" class="form-control form-control-lg is-valid" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"> 
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                          <div class="form-outline">
                          <label for="birthdayDate" class="form-label">Birthday</label>
                          <input type="date" class="form-control form-control-lg is-valid" id="birthdayDate" name="dob" required>
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-6">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="Gender"
                            value="Male" checked />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                            value="Female" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                      </div>
                      </div>
                    
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                          <input type="tel"  id="phoneNumber" class="form-control form-control-lg is-valid" name="phone" required pattern="[6789][0-9]{9}"> 
                        </div>
                      </div>
                      
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="address">Address</label>
                          <input type="text"  id="Address" class="form-control form-control-lg is-valid" name="address" required>
                          
                        </div>
      
                      </div>
                      
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                            <label class="form-label" for="username">username</label>
                            <input type="password"  id="username" class="form-control form-control-lg is-valid" name="username" required>
                        </div>
                        </div>
                       
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <label class="form-label" for="password">Password</label>
                          <input type="password"  id="passwd" class="form-control form-control-lg is-valid" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required >
                        </div>
      
                      </div>
                    </div>
      
                    
                     
      
      
                    <div class="mt-4 pt-2">
                      
                      <input  class= "btn btn-primary btn-lg" type="submit"  value="Submit" style="width:100%;"/>
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      
      <style>
          .gradient-custom {
      /* fallback for old browsers */
      background: #04cefc;
      
      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to bottom right, rgb(3, 12, 81), rgb(2, 15, 89));
      
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to bottom right, rgb(249, 187, 3), rgb(8, 42, 167))
      }
      
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: .75em;
      padding-right: .75em;
      
      }
      .card-registration .select-arrow {
      top: 13px;
      }
      
      </style>
      
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
  </body>
</html>
